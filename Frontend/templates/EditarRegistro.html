        <title>TECHNO - Contacto</title>
    </head>
    <body>
        <!-- Encabezado -->
        <header></header>
        <!-- Contenido  Formulario y mapa-->
        <main>
            <div class="contain">
                <div class="contact">
                    <h1 class="titulo-form">Formulario de contacto</h1>
                        <hr>               
                        <h3>Escribanos su consulta y nos pondremos en contacto a la brevedad</h3>
                        <hr>
                        <form class="formulario" action=" https://formspree.io/f/mrgnrqlb" target="_blank" method="post" onsubmit="return validarDatos()">

                            <label class="etiqueta" for="nombre">Nombre:</label> 
                            <span class="obligatorio">*</span>
                            <input type="text" name="introducir_nombre" id="nombre" placeholder="Escriba su nombre">
                            
                            <div class="email-s1">
                                <label class="etiqueta" for="email">Email:</label>
                                <span class="obligatorio">*</span>                                
                                <input type="email" name="introducir_email" id="email" required placeholder="Escriba su email">
                            </div>
                            
                            <label class="etiqueta" for="asunto">Asunto:</label>
                            <span class="obligatorio">*</span>
                            <input type="text" name="introducir_asunto" id="asunto" placeholder="Escriba el motivo de su consulta">
                            
                            <div class="div-check">
                                <label class="etiqueta" for="sector">Area de contacto:</label>
                                <span class="obligatorio">*</span>
                                <div class="checkbox-s1" >
                                    <label for="ventas" class="etiqueta-s1">Ventas:</label>
                                    <input type="checkbox" id="ventas" name="ventas" class="checkbox">
                                    <label for="rrhh" class="etiqueta-s1">R.R.H.H.:</label>
                                    <input type="checkbox" id="rrhh" name="rrhh" class="checkbox">
                                    <label for="compras" class="etiqueta-s1">Compras:</label>
                                    <input type="checkbox" id="compras" name="compras" class="checkbox">
                                </div>  
                            </div>
                            
                            <div>
                                <label for="file" class="etiqueta">Adjuntar archivo (CV, foto, imagen, PDF):</label>
                                <input type="file" name="file" id="file" class="file">
                            </div>

                            <div>
                                <label class="etiqueta" for="prioridad">Prioridad:</label>
                                <span class="obligatorio">*</span>
                                <select name="prioridad" class="prioridad">
                                    <option value="1">Baja</option>
                                    <option value="2">Media</option>
                                    <option value="3">Alta</option>
                                </select>
                            </div>
                            <div class="div-consulta">
                                <label class="etiqueta" id="consulta" for="consulta">Consulta:</label>
                                <span class="obligatorio">*</span>
                                <textarea name="introducir_mensaje" id="mensaje" required placeholder="Deje aquí su consulta..."></textarea>
                            </div>

                            <div id="aviso"></div>
                            
                            <button type="submit" name="enviar_formulario" id="enviar">Enviar</button>
                            
                            <div class="leyenda">
                                <label class="etiqueta" for="nombre">
                                <span class="obligatorio">*</span> Campos obligatorios
                                </label>
                            </div>
                        </form>
                </div>
        </main>
