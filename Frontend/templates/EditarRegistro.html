        <!-- Contenido  Formulario y mapa-->
        <main>
            <div class="contain">
                <div class="contact" id="registro">
                    <h1 class="titulo-form">Formulario de Edición de Registro</h1>
                        <form class="formulario" action=" " >

                            <label class="etiqueta" for="nombre">Modelo:</label> 
                            <span class="obligatorio">*</span>
                            <input type="text" name="introducir_nombre" id="nombre" placeholder="Modelo del producto" required>
                            
                            <div class="email-s1">
                                <label class="etiqueta" for="precio">Precio</label>
                                <span class="obligatorio">*</span>                                
                                <input type="number" name="precio" id="precio" required placeholder="Precio del producto">
                            </div>
                            
                            <label class="etiqueta" for="cantidad">Cantidad:</label>
                            <span class="obligatorio">*</span>
                            <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad de producto">
                            
                            <div>
                                <label for="imagen" class="etiqueta">Adjuntar imagen del producto (CV, foto, imagen, PDF):</label>
                                <input type="file" name="imagen" id="imagen" class="file">
                            </div>
                            <div class="div-consulta">
                                <label class="etiqueta" id="detalle" for="consulta">Detalle del producto:</label>
                                <span class="obligatorio">*</span>
                                <textarea name="detalle" id="detalle" required placeholder="Ingrese detalle del producto"></textarea>
                            </div>

                            <div id="aviso"></div>
                            
                            <button type="button" name="enviar_formulario" id="enviar" onclick="guardar()">Enviar</button>
                            
                            <div class="leyenda">
                                <label class="etiqueta" for="nombre">
                                <span class="obligatorio">*</span> Campos obligatorios
                                </label>
                              
                            </div>
                        </form>
                </div>
        </main>
